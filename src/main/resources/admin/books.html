<section class="page-wrapper container">


    <div class="row books-filter-wrapper books-wrapper addbook-wrapper">

        <div class="filter col-lg-4">
            <div class="form-horizontal filter-form col-lg-12">
                <fieldset>

                    <!-- Form Name -->
                    <!--<legend>filter</legend>-->

                    <!-- Search input-->
                    <div class="form-group col-lg-16 input-field-my">
                        <h3 class="center-text translate" data-args="message.filter"></h3>
                        <div class="">
                            <input id="filter-author" type="search" placeholder="Author" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Search input-->
                    <div class="form-group col-lg-16 input-field-my">
                        <div class="">
                            <input id="line"  type="search" placeholder="Name or text" class="form-control input-md">

                        </div>
                    </div>

                    <!-- Multiple Checkboxes -->
                    <div class="form-group">
                        <div class="col-lg-12 col-lg-offset-2 filter-attributes">

                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-lg-4 control-label" for="filter-button"></label>
                        <div class="col-lg-4">
                            <button id="filter-button" name="filter-button" class="btn btn-info">confirm</button>
                        </div>
                    </div>


                </fieldset>
            </div>

        </div>
        <div class="col-lg-12">
            <div id="books" class="row">


            </div>
            <div id="pager">

            </div>
            <div class="adbook-form col-lg-14 col-lg-offset-1">
                <h3 class="create-book center-text">create new book</h3>

                    <div class="col-lg-8">
                        <div class="form-group col-lg-8">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group col-lg-8">
                            <label for="add-author">author</label>
                            <input type="text" class="form-control" id="add-author">
                        </div>
                        <div class="form-group col-lg-8">
                            <label for="picUrl">pic url</label>
                            <input type="url" class="form-control" id="picUrl">
                        </div>
                        <label class="control-label long-label" for="daysToReturn">days to return</label>
                        <div class="form-group col-lg-8">
                            <select id="daysToReturn" class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="col-lg-8">

                        <div class="form-group col-lg-4 add-attributes" >

                        </div>
                        <div class="form-group col-lg-10" >
                            <label for="text">text</label>
                            <textarea cols="33" rows="3" id="text"></textarea>

                            <button id="addBook" class="btn bin-default addbutton add-book">add</button>
                        </div>


                    </div>




            </div>
            <div class="addattribute-form col-lg-14 col-lg-offset-1">
                <h3 class="create-att center-text">create new attribute</h3>

                    <div class="col-lg-8">
                        <div class="form-group col-lg-8">
                            <label for="name">attribute</label>
                            <input type="text" class="form-control" id="new-attribute">
                        </div>
                        <button id="add-attribute" class="btn bin-default addbutton">add</button>
                    </div>




            </div>


        </div>


    </div>






</section>
